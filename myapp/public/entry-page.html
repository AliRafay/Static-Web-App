<!DOCTYPE html>
<html>
<head>
    <title>Entry Page</title>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var partner = urlParams.get('partnerId');
            document.getElementById('companyName').innerText = partner;
            document.getElementById('loginLink').href = `https://abdullahtestorg.b2clogin.com/abdullahtestorg.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1A_CUSTOM_RP_SIGNUP_SIGNIN&client_id=84abda6f-ad62-4a6d-9449-fbe69e363838&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fjwt.ms&scope=openid&response_type=id_token&prompt=login&partnerId=${partner}`;
        }
    </script>
</head>
<body>
    <h1>Welcome to <span id="companyName"></span></h1>
    <p><a id="loginLink" href="#">Go To Login</a></p>
</body>
</html>
